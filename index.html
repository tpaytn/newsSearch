<!DOCTYPE html>
<html>
  <head>
    <title>News Search</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0,
                   maximum-scale=1.0,
                   user-scalable=no" />
    <meta name="HandheldFriendly"
          content="true" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es7-shim/6.0.0/es7-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <script src="libs/object-path-master/index.js"></script>
  </head>
  <body
    id="react-app" 
    style="
      margin: 0;
      padding: 0;
      background: #66AAFF;
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      font-size: 0.8rem;
    "
  >
    <script type="text/babel">
      // ----------------------------------------------------------------------
      // HTTP requests and responses

      const doRequest = (method, url) => new Promise(
        (res, rej) => {
          const httpRequest = new XMLHttpRequest();
          httpRequest.onload = () => {
            if (httpRequest.status >= 200 && httpRequest.status < 300) {
              res(httpRequest.responseText);
            } else {
              rej(httpRequest);
            }
          };
          httpRequest.onerror = () => rej(Error(httpRequest.statusText));
          httpRequest.open(method, url);
          httpRequest.setRequestHeader("X-Api-Key", "b4e9b1b5bde5460d8e50d4ca7ce30fd1");
          httpRequest.send();
        }
      );

      // Request handling
      const URL = "https://newsapi.org/v2/everything";

      const getArticles = (searchString) =>
        doRequest("GET", `${URL}?q=${searchString}&sortBy=popularity`)
          .then((res) => update("articles", JSON.parse(res).articles))
          .catch((e) => console.log(e));

      // ----------------------------------------------------------------------
      // Components

      class SearchInput extends React.Component {
        constructor(props) {
          super(props);
          this.state = { value: "" };
          this.onChange = this.onChange.bind(this);
        }

        onChange(event) {
          const value = event.target.value;
          this.setState({ value });
          this.props.onValueChange(value);
        }

        render() {
          return (
            <input
              type="text"
              value={this.state.value}
              onChange={this.onChange}
              onKeyPress={(event) => event.key === "Enter" && this.props.onSubmit()}
              placeholder="Enter search term"
              style={{
                height: "36px",
                width: "380px",
                marginTop: "10px",
                padding: "0 6px",
                border: "none",
              }}
            />
          );
        }
      }

      const Article = (props) => (
        <div style={{
          width: "100%",
          marginTop: "10px",
          padding: "20px",
          background: "#DDD",
        }}>
          <a href={props.url} target="_blank">
            <h2 style={{ marginTop: "0" }}>{props.title}</h2>
            <h4>{props.author}</h4>
            <img width="100%" src={props.urlToImage}></img>
            <p>{props.description}</p>
          </a>
        </div>
      );

      const Main = (props) => {
        // State processing and data transformation

        // Not working, postpone till later:
        // const processDate = (publishedAt) => new Date(publishedAt).toString();

        // Root component
        return (
          <div style={{ padding: "10px" }}>
            <div style={{ width: "400px" }}>
              <h1>WELCOME TO POPULAR NEWS</h1>
              <h2>Enter your search in the box below to see news results sorted by popularity!</h2>
              <SearchInput onValueChange={props.setSearchString} onSubmit={onSubmit} />
              {props.articles.map((e) => (
                <Article {...e} />
              ))}
            </div>
          </div>
        );
      };


      // ----------------------------------------------------------------------
      // State and state handling
      const update = (path, data) => {
        objectPath.set(appState, path, data);
        renderMain();
      };

      const onSubmit = () => {
        const trimmed = appState.searchString.trim();
        if (trimmed !== "") {
          getArticles(trimmed);
        }
      }

      // State
      const appState = {
        // state data
        searchString: "",
        articles: [],

        // callback functions
        setSearchString: (data) => update("searchString", data),
        onSubmit,
      };


      // ----------------------------------------------------------------------
      // Render the view
      const renderMain = () => ReactDOM.render(
        Main(appState),
        document.getElementById("react-app")
      );

      // Inital render:
      renderMain();

    </script>
  </body>
</html>
